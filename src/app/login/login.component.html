<div class="container-fluid mt-1">
  <div class="col-md-6 offset-md-3 mt-5">
    <div class="alert alert-info">
      Username: test<br />
      Password: test
    </div>
    <div class="card">
      <h4 class="card-header">EPARGN + CONNECTION</h4>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
          <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" ngModel class="form-control"  />
          </div>
          <div class="form-group">
            <label >Password</label>
            <input type="password" name="password" ngModel class="form-control"  />
          </div>
          <button type="submit" class="btn btn-primary">
            <span  class="spinner-border spinner-border-sm mr-1"></span>
            Login
          </button>
          <div class="alert alert-danger mt-3 mb-0"></div>
        </form>
      </div>
    </div>
  </div>
</div>
